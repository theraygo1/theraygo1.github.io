<!DOCTYPE html>
<html>
<head>
  <title>My Personal Website</title>
  <style>
    body {
      background: #f0f4f8;
      color: #222;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5rem;

      height: 200px;

      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      object-fit: cover;
      margin-bottom: 30px;
    }

</head>

  <h1>Welcome to My Website!</h1>
